<!DOCTYPE html>
<html>
<head>
    <title>Simpe Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h3>Enter the system</h3>
        <p>It is necessary to login in Your account in order to sign in for a course.</p>
        <form action="#" class="register">
            <fieldset>
                <legend>ARE YOU NEW?<a href="#">REGISTER</a></legend>
                <input type="text" placeholder="User name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <input type="button" value="Register">
            </fieldset>
        </form>
        <form action="#" class="login">
            <fieldset>
                <legend>ALREADY A STUDENT? LOGIN</legend>
                <input type="text" placeholder="User name">
                <input type="password" placeholder="Password">
                <div class="checkbox">
                    <input type="checkbox" id="check">
                    <label for="check">Remember me?</label>
                </div>
                <div>
                    <input type="button" value="Login">
                    <a href="#">Forgot Password</a>	
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
