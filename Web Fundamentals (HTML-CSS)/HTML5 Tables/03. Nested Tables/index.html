<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <table>
        <tr>
            <td rowspan="2"><img src="./img/SU_Logo.png"></td>
            <td>
                <table>
                    <tr>
                        <td>Software</td>
                    </tr>
                    <tr>
                        <td>University</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
