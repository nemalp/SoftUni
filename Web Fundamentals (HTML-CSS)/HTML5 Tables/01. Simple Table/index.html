<!DOCTYPE html>
<html lang="en">
<head>

    <title>Simple Table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Software University</th>
            </tr>
        </thead>

            <tr>

                    <p>Our mission is to make people we train true proffessionals in the software industry and support them in finding employment.</p>

            </tr>
        </tbody>
    </table>
</body>
</html>
