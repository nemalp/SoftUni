<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Clock</title>
    </head>
    <body>
        <h3>The current time is:</h3>
        <div id="clock"></div>
        <script>
            (function(){
                setInterval(function(){
                     var now = new Date(),
                         hours = now.getHours(),
                         minutes = now.getMinutes(),
                         seconds = now.getSeconds();

                         if(seconds < 10){
                            seconds = '0' + seconds;
                         }

                         if(minutes < 10){
                            minutes = '0' + minutes;
                         }

                     document.getElementById('clock').innerHTML = hours + ':' + minutes + ':' + seconds;
                }, 1000);
             })();
        </script>
    </body> 
</html>
