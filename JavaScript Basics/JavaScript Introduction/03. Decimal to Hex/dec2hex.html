<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Decimal to Hexadecimal</title>
    </head>
    <body>
        <script>
            var input = prompt("Enter a number"),
                hex = parseInt(input).toString(16).toUpperCase();
            alert(hex);
        </script>
    </body>
</html>
