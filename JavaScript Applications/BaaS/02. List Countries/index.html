<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Countries</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
    <style>
        table {
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .fa {
            padding: 10px;
            cursor: pointer;
        }

        .country:hover {
            cursor: pointer;
        }

        p {
            margin: 0;
        }

    </style>
</head>
<body>
    <table id="countries">
        <thead>
            <tr>
                <th>Country</th>
                <th>Town</th>
                <th>Edit country</th>
                <th>Edit town</th>
            </tr>
        </thead>
    </table>
    <div>
        <button id="add-country">Add</button>
        <input type="text" placeholder="Add country">
    </div>
    <script src="js/countryLoader.js"></script>
</body>
</html>
