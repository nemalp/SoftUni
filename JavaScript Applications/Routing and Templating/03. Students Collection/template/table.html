<table>
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        {{#data}}
            <tr>
                <td>{{firstName}} {{lastName}}</td>
                <td>{{age}}</td>
                <td>{{country}}</td>
            </tr>
        {{/data}}
    </tbody>
</table>
